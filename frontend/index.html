<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager and Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Task Manager Container -->
    <div class="container" id="taskManager">
      <h1>Task Manager</h1>
      <form id="taskForm">
        <input type="text" id="title" placeholder="Task Title" required />
        <textarea
          id="description"
          placeholder="Task Description"
          required
        ></textarea>
        <input type="date" id="dueDate" required />
        <input type="date" id="reminderDate" placeholder="Set Reminder Date" />
        <button type="submit">Add Task</button>
      </form>
      <div id="taskList"></div>
    </div>

    <!-- Quote Generator Container -->
    <div class="container" id="quoteGenerator">
      <h1>Motivational Quotes</h1>
      <div id="quote">
        <p id="quoteText">"Click the button to get a motivational quote!"</p>
        <img id="quoteImage" src="" alt="Quote Image" style="display: none" />
        <button id="newQuoteButton">Get New Quote</button>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      const quoteText = document.getElementById("quoteText");
      const quoteImage = document.getElementById("quoteImage");
      const newQuoteButton = document.getElementById("newQuoteButton");

      async function fetchQuote() {
        const response = await fetch("https://api.quotable.io/random");
        const data = await response.json();
        quoteText.textContent = `"${data.content}" - ${data.author}`;
        // Example image URL; you can replace it with a dynamic image source
        quoteImage.src = "https://source.unsplash.com/400x200/?motivational";
        quoteImage.style.display = "block";
      }

      newQuoteButton.addEventListener("click", fetchQuote);

      // Call fetchQuote to load a quote on page load
      fetchQuote();
    </script>
  </body>
</html>
